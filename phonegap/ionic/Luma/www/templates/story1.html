<ion-view view-title="story1">
  

  <div class="story-screen">

    <a class="button button-icon icon ion-close-round" href="#/slide/screen"></a>

    <p class="{{connect[0].yourfirststory1.class}}">{{connect[0].yourfirststory1.text}} </p>
    <p class="{{connect[0].namespecialevent.class}}">{{connect[0].namespecialevent.text}} </p>

    

    <label class="item item-input {{connect[0].eventtext.class}}">
        <span class="input-label">{{connect[0].eventtext.text}}</span>
        <input type="text" ng-model="StoryName" ng-change="onChange(value)">
    </label>


    <img class="{{connect[0].arrownext.class}}" ng-src="{{connect[0].arrownext.img}}" ng-click="setText()">
